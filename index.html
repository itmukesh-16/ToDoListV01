<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList By Mukesh</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./style.css" />
 
  </head>

  <body class="container-fluid" onload="loadContent()">
    <!-- body starts  -->
    <div class="toDoBody">
      <h1>
        <span class="bi bi-calendar2-check fs-2 text-warning"></span>ToDoList
      </h1>
      <div class="todolist-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login-tab-pane"
              type="button"
              role="tab"
              aria-controls="login-tab-pane"
              aria-selected="true"
            >
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#register-tab-pane"
              type="button"
              role="tab"
              aria-controls="register-tab-pane"
              aria-selected="false"
            >
              Resgister
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="login-tab-pane"
            role="tabpanel"
            aria-labelledby="login-tab"
            tabindex="0"
          >
           
          <form id="formLogin">
            <input
              type="text"
              name="loginuserid"
              id="loginuserid"
              placeholder="userid"
              class="form-control w-75 m-5"
              required
            />
            <input
              type="password"
              name="loginpassword"
              id="loginpassword"
              placeholder="password"
              class="form-control w-75 m-5"
              required
            />
            <button class="btn btn-danger">Login</button>

          </form>
          
          </div>
          <div
            class="tab-pane fade"
            id="register-tab-pane"
            role="tabpanel"
            aria-labelledby="register-tab"
            tabindex="0"
          >
            <form id="formRegister">
              <input
                type="text"
                name="newuserid"
                id="newuserid"
                placeholder=" new userid"
                class="form-control w-75 m-5"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                class="form-control w-75 m-5"
                required
              />
              <input
                type="password"
                name="confirmpassword"
                id="confirmpassword"
                placeholder="confirm password"
                class="form-control w-75 m-5"
                required
              />

              <button class="btn btn-success">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
